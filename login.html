<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="images/favicon.png" />
  <title>TransClick | Login</title>
  <!-- CSS Style -->
  

  <link rel="stylesheet" href="view_user/css/materialdesignicons.min.css">


  <link rel="stylesheet" href="view_user/css/style.css">
  <!-- <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">  -->

  <link rel="stylesheet" href="view_user/css/mdb.min.css">  

  <link rel="stylesheet" href="view_user/css/custom.css">

  <!-- Plugin CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
  <script src='https://www.google.com/recaptcha/api.js?hl=es'></script> 

  <style>
    .loader_process {
      position: fixed;
      left: 0px;
      top: 0px;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background: url('documentation/images/loader.gif') 50% 50% no-repeat rgb(249,249,249);
      opacity: .8;
   }
  </style>
</head>

<body id="login" ng-app="MyApp" ng-controller="Login">

  <div class="loader_process" ng-show="loading"></div>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper">
      <div class="row">
        <div class="content-wrapper full-page-wrapper d-flex align-items-center auth-pages">
          <div class="card col-lg-4 mx-auto">
            <div class="card-body px-5 py-5">
              <div class="text-center">
                <img src="view_user/images/login/title.png" style="width:50%;height:50%"  class="logo" alt="Logo">
              </div>
              <form  name="login">
                <div class="md-form">
                  <input ng-model="email" type="text" id="email" class="form-control" maxlength="30" />
                  <label for="email">👨‍ Email *</label>
                </div>

                <div class="input-group">
                    <input ng-model="password" id="password" type="password" class="form-control" placeholder="Contraseña" maxlength="15">
                    <span class="">
                          <button id= "show_password" class="btn btn-secondary btn-sm" type="button">
                          <span class="mdi mdi-eye"></span>
                    </button>
                    </span>
                  </div>
                  <br>
                  <div class="md-form">                  
                    <div style="transform: scale(0.84);transform-origin: 0 0;"  class="g-recaptcha" data-sitekey="6LcKu3MUAAAAAL9yDyzrjhcdNQSDydQDl9U_gbB3"  data-callback="recaptcha_callback"></div>
                    <!-- <div style="transform: scale(0.84);transform-origin: 0 0;"  class="g-recaptcha" data-sitekey="6LfK1HoUAAAAAKOqOX1LKqXF0vkHOIUjiUlbBMnF"  data-callback="recaptcha_callback"></div> -->
                  </div>  
                <div class="text-center">
                  <button id="ingreso-btn" ng-click="LoginClick()" type="button" class="btn gradient-OrangeViolet btn-block enter-btn" disabled>INGRESAR </button>
                  <button ng-click="ButtonRedirect()" type="button" class="btn gradient-BlueGreen btn-block enter-btn">REGISTRAR</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Plugin JS -->
  <script src="vendors/jquery/dist/jquery.min.js"></script>
  <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="build/js/mdb.min.js"></script>
  <script src="build/js/jquery.cookie.js"></script>
  <script src="vendors/angularJS/angular.min.js"></script>  
  <script src="vendors/toastr/toastr.min.js"></script>  

  <!-- Utils & Data -->
  <script src="build/js/utilJS.js"></script>
  <script src="build/js/servicesJS.js"></script>
  <script src="controllers/loginController.js"></script>

  <script>
    function recaptcha_callback(){ 
          
      var IngresoBtn = document.querySelector("#ingreso-btn");
        IngresoBtn.removeAttribute('disabled');
      
    }
  </script> 

</body>

</html>
