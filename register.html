<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="images/favicon.png" />
    <title>TransClick | Registro</title>

  <!-- CSS Style -->
  <link rel="stylesheet" href="view_user/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="view_user/css/style.css">
  <link rel="stylesheet" href="view_user/css/mdb.min.css">  
  <link rel="stylesheet" href="view_user/css/custom.css">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">

    <style>
        .loader_process {
          position: fixed;
          left: 0px;
          top: 0px;
          width: 100%;
          height: 100%;
          z-index: 9999;
          background: url('documentation/images/loader.gif') 50% 50% no-repeat rgb(249,249,249);
          opacity: .8;
       }
        input[type="date"]:before {
            content: attr(placeholder) !important;
            color: #aaa;
            margin-right: 0.5em;
        }

        input[type="date"]:focus:before,
        input[type="date"]:valid:before {
            content: "";
        }
    </style>


</head>

<body id="register" ng-app="MyApp" ng-controller="Register">
    <div class="loader_process" ng-show="loading"></div>

    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper">
            <div class="row">
                <div class="content-wrapper full-page-wrapper d-flex align-items-center auth-pages">
                    <div class="card col-lg-4 mx-auto">
                        <div class="card-body px-3 py-3">
                            <div class="text-center">
                                <h3>Registro</h3>
                            </div>
                            <form >
                                <div class="md-form">
                                    <select ng-model="typeDocument" id="typeDocument" class="form-control">
                                        <option value="" selected>Seleccione tipo documento</option>
                                        <option value="1">📃 RUT</option>
                                        <option value="2">📃 Pasaporte</option>
                                    </select>
                                </div>
                                <div class="md-form">
                                    <input ng-model="numberDocument" type="text" id="numberDocument" class="form-control" maxlength="12" >
                                    <label for="numberDocument">🔢 N° Documento *</label>
                                </div>
                                <div class="md-form">
                                    <input ng-model="name" type="text" id="name" class="form-control" onkeyup="mayusc(this);" maxlength="35" >
                                    <label for="name">👨‍💻 Nombre y Apellido *</label>
                                </div>
                                <div class="md-form">
                                    <input ng-model="email" type="text" id="email" class="form-control" onkeyup="mayusc(this);" maxlength="30" >
                                    <label for="email">📧 Email *</label>
                                </div>
                                <div class="md-form">
                                    <select ng-model="sex" id="sex" class="form-control">
                                        <option value="" selected>Seleccione un Genero</option>
                                        <option value="M">👨 Masculino</option>
                                        <option value="F">👩 Femenino</option>
                                    </select>
                                </div>
                                <div class="md-form">
                                    <input ng-model="birthdate" placeholder="🎂 Fecha Nacimiento" type="date" id="birthdate" class="form-control">
                                </div>
                                <div class="md-form">
                                        <div class="input-group">
                                                <input ng-model="password" id="password" type="password" class="form-control" placeholder="Contraseña" maxlength="15">
                                                <span class="">
                                                      <button id= "show_password" class="btn btn-secondary btn-sm" type="button">
                                                      <span class="mdi mdi-eye"></span>
                                                </button>
                                                </span>
                                        </div>
                                </div>
                                <div class="text-center">
                                    <button ng-click="ButtonClick()" type="button" class="btn gradient-GreenViolet btn-block enter-btn">ENVIAR</button>
                                    <button ng-click="ButtonRedirect()" type="button" class="btn gradient-BlueGreen btn-block enter-btn">VOLVER</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <!-- Plugin JS -->
  <script src="vendors/jquery/dist/jquery.min.js"></script>
  <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="build/js/mdb.min.js"></script>
  <script src="build/js/jquery.cookie.js"></script>
  <script src="vendors/DateJS/src/core/date.format.js"></script>
  <script src="vendors/angularJS/angular.min.js"></script>  
  <script src="vendors/toastr/toastr.min.js"></script> 
  
  <!-- Utils & Data -->
  <script src="build/js/utilJS.js"></script>
  <script src="build/js/servicesJS.js"></script> 
  <script src="controllers/registerController.js"></script>

</body>

</html>
